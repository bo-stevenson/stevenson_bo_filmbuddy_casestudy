<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pub/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/9719aa7074.js"></script>
    <title>Log In</title>
    

</head>
<body>
    <section class="header">
        <nav>
            <img src="pub/images/film-icon.png">
            <a class="brand" href="index.html">FilmBuddy</a>
            <div class="nav-links" id="navLinks">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                </ul>
            </div>
        </nav>

        <div class="login-box">
            <img src="pub/images/user-icon.jpg" class="avatar">
            <h1>Log in</h1>
            
            <form class="form">
                <i class="fa fa-envelope"></i>
                <input type="text" name="email" placeholder="Enter email">
                <br>
                <i class="fa fa-lock"></i>
                <input type="text" name="password" placeholder="Enter password">

                <button class="btn" type="submit">Submit</button>

                <p>Don't have an account? <a href="register.html">Sign up</a></p>
                
            </form>
        </div>

    </section>

    
    <section class="footer">
        <h4>Follow us on these platforms to keep up-to-date!</h4>
        <div class="icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-linkedin"></i>
        </div>
        <p></p>


    </section>
    
</body>
</html>
